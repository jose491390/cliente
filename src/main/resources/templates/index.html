<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>index</title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	
	</head>
	<body>
		
		<div class="container mt-4">
			<a th:href="@{/new}" class="btn btn-primary">nuevo cliente</a>
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>razon social</th>
						<th>nombre</th>
						<th>telefono</th>
						<th>direccion</th>
						<th>acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente:${clientes}">
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.razonSocial}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.telefono}"></td>
						<td th:text="${cliente.direccion}"></td>
						<td>
							<a th:href="@{/editar/}+${cliente.id}" class="btn btn-warning">editar</a>
							<a th:href="@{/eliminar/}+${cliente.id}" class="btn btn-danger">eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
