<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>index</title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-ms-6">
				<form th:action="@{/save}" th:object="${cliente}" method="post">
					<div class="card">
						<div class="card-headder">
							<h2>modulo de crear cliente</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input th:field="*{id}" type="hidden" class="form-control">
							</div>
							<div class="form-group">
								<label>RAZON SOCIAL</label>
								<input th:field="*{razonSocial}" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label>NOMBRE</label>
								<input th:field="*{nombre}" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label>TELEFONO</label>
								<input th:field="*{telefono}" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label>DIRECCION</label>
								<input th:field="*{direccion}" type="text" class="form-control">
							</div>
						</div>
						<div class="card-footer">
							<button type="submit">Guardar</button>
						</div>
					</div>
					
				</form>
				
				
			</div>
			
		</div>
	</body>
</html>
